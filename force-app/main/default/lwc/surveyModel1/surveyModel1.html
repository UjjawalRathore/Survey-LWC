<template>
    <div class="slds-backdrop slds-backdrop_open"></div>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Confirmation</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                </button>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <p>Do you want to take another survey?</p>
                <div class="slds-modal__footer slds-align_absolute-center">
                    <lightning-button label="Yes" variant="brand" onclick={handleYes} data-confirmed="true"></lightning-button>
                    <lightning-button label="No" variant="neutral" onclick={handleNo} data-confirmed="false"></lightning-button>
                </div>
            </div>
            
        </div>
    </div>
</template>
